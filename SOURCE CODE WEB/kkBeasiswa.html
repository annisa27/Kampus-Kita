<script>
  //JAM
  function fungsiJam()
  {
      var str = "";
  
      var days = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");
      var months = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember");
  
      var now = new Date();
  
      str += days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear() + " " + now.getHours() +":" + ('0' + now.getMinutes()).slice(-2) + ":" + now.getSeconds();
      document.getElementById("tanggalwaktu").innerHTML = str;
  }
  
  setInterval(fungsiJam, 1000);
  
  //PRELOADER
  var loader = document.querySelector(".loader")
  
  window.addEventListener("load", vanish);
  
  function vanish() {
    loader.classList.add("disappear");
